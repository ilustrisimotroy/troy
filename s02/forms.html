<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- HTML Forms: Create inputs and ouputs that can a user interact -->
    <h1>HTML Form</h1>
    <form action="">
        <!-- It groups and ideties that a user can interact with the web page -->
        <p>
            <label for="fname">First Name:</label>
            <input type="text" id="fname">
        </p>
        <p>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname">
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="Clear">
        </p>
    </form>

    <h1>Survey Form</h1>
    <form action="">
        <p>
            <label for="fname">First Name: </label>
            <input type="text" id="fname">
        </p>
        <p>
            <label for="fname">Last Name: </label>
            <input type="text" id="lname">
        </p>
        <p>
            <label for="fname">Email Address: </label>
            <input type="text" id="lname">
        </p>

        <p>
            <input type="radio" id="onsite">
            <label for="onsite">Onsite</label>

            <input type="radio" id="online">
            <label for="online">Online</label>
        </p>

        <p>
            <label for="bNum">Batch Number: </label>
            <select name="bNum" id="bNum">
                <option value="select">Select</option>
                <option value="b25">Batch 25</option>
                <option value="b26">Batch 26</option>
                <option value="b27">Batch 27</option>
            </select>
        </p>

        <p>
            <label for="insctrutor">Instructor: </label>
            <input type="text" id="insctrutor">
        </p>

        What do you like about our bootcamp?

        <p>
            <input type="checkbox" name="experience" id="experience">
            <label for="experience">Classroom Experiences</label> <br/>

            <input type="checkbox" name="Expertises" id="Expertises">
            <label for="Expertises">Instructror Expertises</label> <br/>

            <input type="checkbox" name="Collaboration" id="Collaboration">
            <label for="Expertises"> Classmate Collaboration</label> <br/>
           
            <input type="checkbox" name="Collaboration" id="Collaboration">
            <label for="Expertises"> Classmate Collaboration</label> <br/>
            
            <input type="checkbox" name="others" id="others">
            <label for="Expertises"> Others</label>
            <input type="text" name="Others" id="Others" placeholder="Please spicify">
            
        </p>

        <p>
            <label for="comments">Comments for your instructor: </label>
            <textarea name="comments" id="" cols="30" rows="10" placeholder="Type full comments here"></textarea>
        </p>
        <button type="submit" value="submit">Submit</button>
        <button type="reset" value="Clear">Reset</button>
    </form>
</body>
</html>
