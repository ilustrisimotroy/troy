<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <!-- Used to group header content in a HTML table -->
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </thead>

        <tbody>
            <tr>
                <td>
                    Jhon Doe
                </td>
                <td>
                    29
                </td>
                <td>
                    test@gmail.com
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
